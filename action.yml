name: 'Sync Config Templates'
description: 'Sync configuration templates into a project and create a pull request if needed'
author: 'Thomas Schmelzer'

inputs:
  branch:
    description: 'Branch to sync changes to'
    default: 'sync/update-configs'
    required: false
  commit-message:
    description: 'Commit message for sync'
    default: 'chore: sync config files from .config-templates'
    required: false
  include:
    description: 'Comma-separated list of files and folders to include'
    default: |
      CODE_OF_CONDUCT.md
      CONTRIBUTING.md
      Makefile
      .pre-commit-config.yaml
      .editorconfig
      .gitignore
      .github
      .devcontainer
      taskfiles
      Taskfile.yml
    required: false
  exclude:
    description: 'List of files to exclude'
    default: |
      .git
      README.md
      LICENSE
      action.yml
      .github/workflows/sync.yml
    required: false


runs:
  using: "composite"
  steps:
    - name: Ensure Git repository
      run: |
        git rev-parse --is-inside-work-tree > /dev/null || {
          echo "‚ùå Not in a git repository"
          exit 1
        }
      shell: bash

    - name: Try sparse checkout
      uses: actions/checkout@v5
      with:
        repository: 'tschm/.config-templates'
        fetch-depth: 0
        ref: main
        sparse-checkout: ${{ inputs.include }}
        sparse-checkout-cone-mode: false

    - name: Apply excludes
      if: ${{ inputs.exclude != '' }}
      shell: bash
      run: |
        echo "üîç Processing exclude list..."
        while IFS= read -r item; do
          item="$(echo "$item" | xargs)"
          [ -z "$item" ] && continue
          echo "  Excluding: $item"
          rm -rf "$item"
        done <<< "${{ inputs.exclude }}"

    - name: Check
      shell: bash
      run: |
        echo "üìÇ Final synced files:"
        ls -R .

    - name: Commit and push changes
      shell: bash
      run: |
        git checkout -B "${{ inputs.branch }}"
        git add -A
        if git diff --cached --quiet; then
          echo "‚úÖ No changes to commit"
          exit 0
        fi
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git commit -m "${{ inputs.commit-message }}"
        git push origin "${{ inputs.branch }}" --force
