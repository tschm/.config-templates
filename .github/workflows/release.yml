# Manual Release Workflow for Python Package using Hatch and
# Trusted Publisher (OIDC)
#
# This workflow implements a secure, maintainable release pipeline
# by separating concerns:
#   - ðŸ”– Tagging the release (Git tag)
#   - ðŸ—ï¸ Building the package with Hatch
#   - ðŸš€ Publishing to PyPI using OIDC (no passwords or secrets)
#
# ðŸ” Security:
#   - No PyPI credentials are stored; relies on Trusted Publishing via GitHub OIDC.
#
# ðŸ“„ Requirements:
#   - `pyproject.toml` with a top-level `version = "..."`
#   - Package is registered on PyPI as a Trusted Publisher with this repository
#
# âœ… To trigger:
#   - Go to the "Actions" tab
#   - Run this workflow manually with a tag input like `v1.2.3`

name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true
        type: string

permissions:
  contents: write  # Needed to create releases
  id-token: write  # Needed for OIDC authentication with PyPI

jobs:
  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Git Tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag ${{ github.event.inputs.tag }}
          git push origin ${{ github.event.inputs.tag }}

  build:
    name: Build with Hatch
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history and tags available

      - name: Check if pyproject.toml exists
        id: check_file
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check_file.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Hatch
        if: steps.check_file.outputs.exists == 'true'
        run: |
          pip install --upgrade pip
          pip install hatch

      - name: Set version from tag in pyproject.toml
        if: steps.check_file.outputs.exists == 'true'
        run: |
          version=${{ github.event.inputs.tag }}
          version=${version#v}
          echo "Setting version to $version"
          sed -i.bak "s/^version = .*/version = \"$version\"/" pyproject.toml
          rm pyproject.toml.bak

      - name: Build Package
        if: steps.check_file.outputs.exists == 'true'
        run: hatch build

      - name: Upload dist/
        if: steps.check_file.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [ tag, build ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
        continue-on-error: true

      - name: Check if dist folder is empty
        id: check_dist
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "has_dist=true" >> $GITHUB_OUTPUT
          else
            echo "has_dist=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.check_dist.outputs.has_dist }}" = "true" ]; then
            gh release create "${{ github.event.inputs.tag }}" \
              --title "${{ github.event.inputs.tag }}" \
              --generate-notes \
              dist/*
          else
            gh release create "${{ github.event.inputs.tag }}" \
              --title "${{ github.event.inputs.tag }}" \
              --generate-notes
          fi

  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Check if dist artifact exists
        id: check_artifact
        run: |
          if gh release view "${{ github.event.inputs.tag }}" >/dev/null 2>&1; then
            echo "result=true" >> $GITHUB_OUTPUT
          else
            echo "result=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download dist artifact
        if: steps.check_artifact.outputs.result == 'true'
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        if: steps.check_artifact.outputs.result == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
