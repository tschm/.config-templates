#
# Manual Release Workflow for Python Package using Hatch and
# Trusted Publisher (OIDC)
#
# This workflow implements a secure, maintainable release pipeline
# by separating concerns:
#   - ðŸ”– Tagging the release (Git tag)
#   - ðŸ—ï¸ Building the package with Hatch
#   - ðŸš€ Publishing to PyPI using OIDC (no passwords or secrets)
#
# ðŸ” Security:
#   - No PyPI credentials are stored; relies on Trusted Publishing via GitHub OIDC.
#
# ðŸ“„ Requirements:
#   - `pyproject.toml` with a top-level `version = "..."`
#   - Package is registered on PyPI as a Trusted Publisher with this repository
#
# âœ… To trigger:
#   - Go to the "Actions" tab
#   - Run this workflow manually with a tag input like `v1.2.3`

name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true
        type: string

permissions:
  contents: write  # Needed to create releases
  id-token: write  # Needed for OIDC authentication with PyPI

jobs:
  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Create Git Tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag ${{ github.event.inputs.tag }}
          git push origin ${{ github.event.inputs.tag }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Use the composite action to set up the project
      - name: Setup the project
        uses: ./.github/actions/setup-project

      - name: Build
        if: hashFiles('pyproject.toml') != ''
        run: |
          version=${{ github.event.inputs.tag }}
          version=${version#v}
          echo "Setting version to $version"
          sed -i.bak "s/^version = .*/version = \"$version\"/" pyproject.toml
          rm pyproject.toml.bak

          task build:build -s

      - name: Upload dist artifact
        # not tested at runtime!
        if: hashFiles('pyproject.toml') != ''
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [tag, build]

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
        # Fail fast if dist artifact is missing; donâ€™t create empty releases.
        # continue-on-error: true

      - name: Create GitHub Release with artifacts
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          generate_release_notes: true
          files: "dist/**"

  # Parse .env and decide at step-level whether to publish
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: release
    needs: [build, tag]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Load .env file (if present)
        id: load_env
        shell: bash
        run: |
          publish_val=""
          if [ -f ".env" ]; then
            echo "Found .env; exporting variables to GITHUB_ENV"
            while IFS='=' read -r key value; do
              # Trim whitespace
              key="${key#"${key%%[![:space:]]*}"}"
              key="${key%"${key##*[![:space:]]}"}"
              value="${value#"${value%%[![:space:]]*}"}"
              value="${value%"${value##*[![:space:]]}"}"
              # Skip empty lines or comments
              [[ -z "$key" || "$key" == \#* ]] && continue
              # Remove surrounding quotes
              value="${value%\"}"; value="${value#\"}"
              value="${value%\'}"; value="${value#\'}"
              # Export
              echo "${key}=${value}" >> "$GITHUB_ENV"
              # Capture PUBLISH_TO_PYPI
              if [ "$key" == "PUBLISH_TO_PYPI" ]; then
                publish_val="$value"
              fi
            done < .env
          else
            echo "No .env file found; continuing without it"
          fi
      
          # Always set output, even if empty
          echo "publish_from_env=${publish_val:-}" >> "$GITHUB_OUTPUT"

      - name: Download dist artifact
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
        continue-on-error: true

      - name: Check if dist contains artifacts
        id: check_dist
        run: |
          if [[ ! -d dist ]]; then
            echo "::warning::No folder dist/. Skipping PyPI publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        if: ${{ steps.check_dist.outputs.should_publish == 'true' && (steps.load_env.outputs.publish_from_env == 'true' ) }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
