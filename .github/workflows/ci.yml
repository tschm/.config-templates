#
# Workflow: Continuous Integration
#
# Purpose: This workflow runs tests on multiple Python versions to ensure
#          compatibility and code quality across different environments.
#
# Trigger: This workflow runs on every push and on pull requests to main/master
#          branches (including from forks)
#
# Components:
#   - ðŸ§ª Run tests on multiple Python versions
#   - ðŸ”„ Matrix strategy for testing on different environments

name: "CI"

permissions:
  contents: read

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.list }}
    steps:
      - uses: actions/checkout@v6

      - id: versions
        run: |
          JSON=$(python ./.github/workflows/scripts/version_matrix.py)
          echo "list=$JSON" >> "$GITHUB_OUTPUT"

      - name: check
        run: |
          echo ${{ steps.versions.outputs.list }}

  test:
    needs: generate-matrix

    # The type of runner that the job will run on
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        python-version: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - id: versions
        run: echo "list=$(python scripts/version_matrix.py)" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true

      # Use the composite action to set up the project
      - name: Setup the project
        id: setup
        uses: ./.github/actions/setup-project
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Run the tests"
        run: |
          # if there is a tests/requirements.txt file, install it
          if [ -f "tests/requirements.txt" ]; then
            uv pip install -r tests/requirements.txt
          fi
          uv pip install pytest
          uv run pytest tests

